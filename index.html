<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency calculator</title>
</head>

<body class="body">
    <div class="container">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Currency calculator</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Amount to exchange:
                        </span>
                        <input class="form__field js-amount" name="amount" type="number" value="100" required min="0.01"
                            step="any" placeholder="Enter the amount">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Exchange rate:
                        </span>
                        <input class="form__field js-rate" name="rate" type="number" required min="0.00000001"
                            step="any" placeholder="Enter the exchange rate">
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Calculate</button>
            </p>
        </form>
        <p>Result: <strong class="form__result js-result">N/A</strong></p>
    </div>
</body>

</html>
